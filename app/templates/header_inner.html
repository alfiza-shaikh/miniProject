{% set active_page = active_page|default('index') %}
<div class="header">
    <div class="container">
       <div class="row">
          <div class="col-xl-2 col-lg-2 col-md-2 col-sm-2 col logo_section">
             <div class="full">
                <div class="center-desk">
                   <div class="logo"><a href="{{url_for('index')}}"><img src="{{url_for('static', filename='home/images/logo-empty.png')}}" style="max-width: 100%;"></a> 
                   </div>
                </div>
             </div>
          </div>
          <div class="col-xl-10 col-lg-10 col-md-10 col-sm-10">
             <div class="menu-area">
                <div class="limit-box">
                   
                   <nav class="main-menu">
                      <ul class="menu-area-main">
                         <li><a href="{{url_for('index')}}" 
                            {% if active_page=="index" %} class="nav-active"{% endif %}
                            ><i class="fa fa-car" style="font-size:22px"></i> Home</a></li>	 
                         <li><a href="{{url_for('uploads')}}" 
                             class="{% if not session['email'] %} disabled {%endif%}{% if active_page=='uploads' or active_page=='detected_vehicles'%} nav-active {% endif %}" >
                            <i class="fa fa-upload" style="font-size:22px"></i> My Uploads</a></li>
                         <!-- <li><a href="{{url_for('detected_vehicles')}}" class="{% if not session['email'] %} disabled {%endif%}"><i class="fa fa-car" style="font-size:22px"></i> Detected Vehicles</a></li> -->
                         <li><a href="{{url_for('history')}}"
                         class="{% if not session['email'] %} disabled {%endif%} {% if active_page=='history' %} nav-active {% endif %} ">
                        <i class="fa fa-history" style="font-size:22px"></i> History</a></li>
                         {% if session['email'] %}
                         <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                             {{session['name']}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a href="{{url_for('logout')}}" class="dropdown-item"><i class="fa fa-sign-out" style="font-size:22px"></i> Logout</a>
                            </div>
                          </li>
                         <!-- <li><a href="{{url_for('logout')}}"><i class="fa fa-sign-out" style="font-size:22px"></i> Logout</a></li> -->
                         {% else %}
                         <li><a href="{{url_for('login')}}" 
                            {% if active_page=="login"  %} class="nav-active"{% endif %}
                            ><i class="fa fa-user" style="font-size:22px"></i> Login</a></li>			
                            <li><a href="{{url_for('register')}}" 
                                {% if active_page=="register" %} class="nav-active"{% endif %}
                                ><i class="fa fa-user-plus" style="font-size:22px"></i> Register</a></li>							
                         {% endif %}			 
                      </ul>
                   </nav>
                </div>
             </div>
         </div>
       </div>
    </div>
 </div>
